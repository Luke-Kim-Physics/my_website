<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Kim | Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-main: #333;
            --text-sub: #7a7a7a;
            --accent: #3498db;
            --border: #f2f3f3;
        }

        body { font-family: 'Inter', 'Noto Serif KR', serif; margin: 0; color: var(--text-main); }

        /* 1. 헤더 및 드롭다운 메뉴 */
        header {
            display: flex; justify-content: space-around; align-items: center;
            padding: 20px 0; border-bottom: 1px solid var(--border);
            position: sticky; top: 0; background: white; z-index: 1000;
        }
        .logo { font-weight: bold; font-size: 1.3rem; text-decoration: none; color: #333; cursor: pointer; }
        
        nav { display: flex; gap: 30px; align-items: center; }
        .nav-item { position: relative; cursor: pointer; font-size: 0.95rem; color: var(--text-sub); text-decoration: none; }
        .nav-item:hover { color: var(--accent); }

        /* 드롭다운 스타일 */
        .dropdown {
            display: none; position: absolute; top: 25px; left: 0;
            background: white; border: 1px solid var(--border);
            min-width: 250px; box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 4px; padding: 10px 0;
        }
        .nav-item:hover .dropdown { display: block; }
        .dropdown a {
            display: block; padding: 10px 20px; color: var(--text-main);
            text-decoration: none; font-size: 0.85rem;
        }
        .dropdown a:hover { background: #f9f9f9; color: var(--accent); }

        /* 2. 홈 화면 섹션 (Home) */
        #home-view {
            height: 80vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
        }
        #home-view h1 { font-size: 3.5rem; margin-bottom: 10px; }
        #home-view p { font-size: 1.2rem; color: var(--text-sub); }

        /* 3. 책 상세 섹션 (Book View - 기존 3단 레이아웃) */
        #book-view { display: none; } /* 처음엔 숨김 */
        .container {
            display: grid; grid-template-columns: 260px 1fr 260px;
            max-width: 1200px; margin: 40px auto; gap: 40px; padding: 0 20px;
        }

        /* 프로필 및 목차 스타일은 이전과 동일하게 유지 */
        .sidebar { position: sticky; top: 100px; align-self: flex-start; }
        .profile-img { width: 100%; border-radius: 50%; margin-bottom: 20px; }
        .toc-box { border: 1px solid var(--border); border-radius: 4px; }
        .toc-header { background: #7a7a7a; color: white; padding: 10px; font-size: 0.8rem; font-weight: bold; }
        .toc-list { list-style: none; padding: 0; margin: 0; }
        .toc-list a { display: block; padding: 10px; text-decoration: none; color: var(--text-sub); border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        .toc-list a.active { color: var(--accent); font-weight: bold; border-left: 3px solid var(--accent); }

        section { margin-bottom: 80px; min-height: 400px; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="showHome()">Luke's Library</div>
    <nav>
        <div class="nav-item">
            Christian Living Books <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem;"></i>
            <div class="dropdown">
                <a href="#" onclick="loadBook('church-body')">교회는 주님의 몸이다</a>
                <a href="#" onclick="loadBook('teacher-devotion')">하나님이 기뻐하시는 온전한 헌신(교사편)</a>
            </div>
        </div>
        <div class="nav-item">
            Theology Books <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem;"></i>
            <div class="dropdown">
                <a href="#">조직신학 서론</a>
                <a href="#">기독론 연구</a>
            </div>
        </div>
        <a href="#" class="nav-item"><i class="fas fa-search"></i></a>
    </nav>
</header>

<main id="home-view">
    <h1>솔리 데오 글로리아</h1>
    <p>말씀과 신학이 머무는 Luke Kim의 디지털 서재입니다.</p>
</header>

<main id="book-view">
    <div class="container">
        <aside class="sidebar">
            <img src="/assets/profile.jpg" alt="Profile" class="profile-img">
            <h3 id="author-name">Luke Kim</h3>
            <p style="font-size: 0.8rem; color: #7a7a7a;">신학 연구자 및 작가</p>
        </aside>

        <article id="content-area">
            </article>

        <aside class="sidebar">
            <div class="toc-box">
                <div class="toc-header">CHAPTERS</div>
                <ul class="toc-list" id="toc-area">
                    </ul>
            </div>
        </aside>
    </div>
</main>

<script>
    function showHome() {
        document.getElementById('home-view').style.display = 'flex';
        document.getElementById('book-view').style.display = 'none';
    }

    // 책 클릭 시 화면 전환 및 데이터 로드 함수
    function loadBook(bookId) {
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('book-view').style.display = 'block';
        
        const contentArea = document.getElementById('content-area');
        const tocArea = document.getElementById('toc-area');

        if(bookId === 'church-body') {
            contentArea.innerHTML = `
                <h1>교회는 주님의 몸이다</h1>
                <section id="ch1"><h2>제1장: 몸의 머리 되신 그리스도</h2><p>본문 내용...</p></section>
                <section id="ch2"><h2>제2장: 지체로서의 성도</h2><p>본문 내용...</p></section>
            `;
            tocArea.innerHTML = `
                <li><a href="#ch1" class="toc-link">1장. 머리 되신 그리스도</a></li>
                <li><a href="#ch2" class="toc-link">2장. 지체로서의 성도</a></li>
            `;
        } else if(bookId === 'teacher-devotion') {
            contentArea.innerHTML = `
                <h1>하나님이 기뻐하시는 온전한 헌신</h1>
                <section id="t1"><h2>1부: 교사의 소명</h2><p>본문 내용...</p></section>
                <section id="t2"><h2>2부: 가르침의 실제</h2><p>본문 내용...</p></section>
            `;
            tocArea.innerHTML = `
                <li><a href="#t1" class="toc-link">1부. 교사의 소명</a></li>
                <li><a href="#t2" class="toc-link">2부. 가르침의 실제</a></li>
            `;
        }
        // 스크롤 감지 스크립트 재연결 등 추가 로직 가능
    }
</script>

</body>
</html>
